apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookmyshow-app
  labels:
    app: bookmyshow-app
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bookmyshow-app
  template:
    metadata:
      labels:
        app: bookmyshow-app
        tier: frontend
    spec:
      containers:
      - name: bookmyshow-app
        image: bookmyshow-app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
